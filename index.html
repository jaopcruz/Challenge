<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FanBot CS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="d-flex flex-column vh-100 bg-light">
    <nav class="navbar bg-primary text-white">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-white">FanBot CS</span>
      </div>
    </nav>

    <div id="chat-body" class="flex-grow-1 overflow-auto p-3">
      <div class="d-flex mb-2 justify-content-start">
        <img src="images/folen.jpg" alt="Bot" class="rounded-circle" style="width: 45px; height: 45px; object-fit: cover; margin-right: 10px;">
        <div class="p-2 rounded shadow-sm bot-msg">Olá! Sou o FanBot CS. Como posso ajudar?</div>
      </div>
    </div>

    <div id="suggestions" class="d-flex flex-wrap justify-content-center py-2 border-top">
        <button class="btn btn-outline-secondary m-1 suggestion-btn">Qual a atual line de CS da FURIA?</button>
        <button class="btn btn-outline-secondary m-1 suggestion-btn">Quais as redes sociais dos jogadores?</button>
        <button class="btn btn-outline-secondary m-1 suggestion-btn">Qual o atual rank da FURIA no HLTV?</button>
        <button class="btn btn-outline-secondary m-1 suggestion-btn">Quando vai ser o próximo jogo da FURIA?</button>
    </div>

    <form id="chat-form" class="d-flex p-3 border-top">
      <input type="text" id="user-input" class="form-control me-2" placeholder="Digite sua mensagem..." />
      <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
