<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FanBot CS</title>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


  <style>
    .chat-card {
      min-height: 90vh;
    }
    .bot-msg {
      max-width: 70%;
    }
    aside {
      height: 100vh;
      position: sticky;
      top: 0;
    }
  </style>
</head>

<body class="bg-dark text-light">
  <div class="container-fluid">
    <div class="row">
      
      <!-- Sidebar -->
      <aside class="col-md-3 col-lg-2 bg-light text-dark p-4 border-end">
        <div class="d-flex align-items-center mb-4 justify-content-center">
          <img src="/assets/images/logo-furia.svg" alt="Logo FURIA" class="me-2" style="height: 40px;">
        </div>
        <nav class="nav flex-column text-center">
            <a class="nav-link text-dark fs-5" href="index.html">
            <i class="bi bi-chat-left-text me-2"></i>Nova conversa
            </a>
        </nav>
      </aside>

      <!-- Main Chat Area -->
      <main class="col-md-9 col-lg-10 p-4">
        <div class="card shadow chat-card d-flex flex-column">
          
          <!-- Chat Messages -->
          <div id="chat-body" class="flex-grow-1 overflow-auto p-3">
            <div class="d-flex mb-3 align-items-start">
              <img
                src="/assets/images/folen.webp"
                alt="Avatar do FanBot"
                class="rounded-circle me-2"
                style="width: 45px; height: 45px; object-fit: cover"
              />
              <div class="p-3 rounded bg-light text-dark shadow-sm bot-msg">
                Olá! Sou o FanBot de CS2 da FURIA. Como posso ajudar?
              </div>
            </div>
          </div>

          <!-- Suggestions -->
          <div id="suggestions" class="d-flex flex-wrap justify-content-center py-3 border-top bg-body-tertiary">
            <button onclick="suggestion1()" class="btn btn-outline-secondary m-1">
              Qual a atual line de CS da FURIA?
            </button>
            <button onclick="suggestion2()" class="btn btn-outline-secondary m-1">
              Quais as redes sociais dos jogadores?
            </button>
            <button onclick="suggestion3()" class="btn btn-outline-secondary m-1">
              Qual o atual rank da FURIA no HLTV?
            </button>
            <button onclick="suggestion4()" class="btn btn-outline-secondary m-1">
              Quando vai ser o próximo jogo da FURIA?
            </button>
          </div>

          <!-- Input Field -->
          <form id="chat-form" class="d-flex p-3 border-top bg-body">
            <input
              type="text"
              id="user-input"
              class="form-control me-2"
              placeholder="Digite sua mensagem..."
              aria-label="Campo de mensagem"
              required
            />
            <button class="btn btn-primary" type="submit">Enviar</button>
          </form>
        </div>
      </main>

    </div>
  </div>

  <!-- Bootstrap JS + Script -->
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
